		  <section class="ftco-services" id="Contact">
			<div class="container">
				<div class="row justify-content-center mb-5 pb-2">
          <div class="col-md-8 text-center heading-section ftco-animate">
          	<span class="subheading">Get in touch</span>
            <h2 class="mb-4">Contact Us</h2>
            
          </div>
        </div>
				<div class="row text-center">
					<div class="col-lg-2">

					</div>
					<div class="col-lg-8">
						<form name="contactform" method="post" action="success.html" class="p-5 bg-white">
				  
							<div class="row form-group">
							  <div class="col-md-6 mb-3 mb-md-0">
								<label class="text-black" for="fname">First Name</label>
								<input type="text" id="fname" class="form-control rounded-0" name="fname" maxlength="50" size="30" required>
							  </div>
							  <div class="col-md-6">
								<label class="text-black" for="lname">Last Name</label>
								<input type="text" id="lname" class="form-control rounded-0" name="lname" maxlength="50" size="30" required>
							  </div>
							</div>
			  
							<div class="row form-group">
							  
							  <div class="col-md-12">
								<label class="text-black" for="email">Email</label> 
								<input type="email" id="email" class="form-control rounded-0" name="email" maxlength="80" size="30" required>
							  </div>
							</div>
			  
							<div class="row form-group">
							  
							  <div class="col-md-12">
								<label class="text-black" for="subject">Subject</label> 
								<input type="subject" id="subject" class="form-control rounded-0" name="subject" maxlength="50" size="30" required>
							  </div>
							</div>
			  
							<div class="row form-group">
							  <div class="col-md-12">
								<label class="text-black" for="message">Message</label> 
								<textarea name="message" id="message" cols="30" rows="7" class="form-control rounded-0" placeholder="Leave your message here..." required></textarea>
							  </div>
							</div>
			  
							<div class="row form-group">
							  <div class="col-md-12">
								<input type="submit" value="Submit" class="btn btn-primary mr-2 mb-2">
							  </div>
							</div>
			  
				
						  </form>
						  
					</div>
					<div class="col-lg-2">

					</div>

				</div>
			</div>
		  </section>
